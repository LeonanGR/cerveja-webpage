<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Beers - Formulário</title>
    <!-- CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/index.html">Black Beers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/galeria.html">Galeria</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/grafico.html">Gráfico</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/formulario.html">Formulário</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark text-white">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Formulário de Avaliação</h2>
                    </div>
                    <div class="card-body">
                        <form id="formulario" method="post">
                            <!-- Campo de Nome -->
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>

                            <!-- Campo de Idade -->
                            <div class="form-group">
                                <label for="idade">Idade:</label>
                                <input type="number" class="form-control" id="idade" name="idade" required>
                            </div>

                            <!-- Campo de Nota -->
                            <div class="form-group">
                                <label for="nota_embalagem">Nota da embalagem:</label>
                                <input type="number" class="form-control" id="nota_embalagem" name="nota_embalagem"
                                    min="0" max="10" required>
                            </div>

                            <!-- Botões de Seleção (Radio) -->
                            <div class="form-group">
                                <label>Gênero:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="masc" name="genero"
                                        placeholder="masculino">
                                    <label class="form-check-label" for="masc">Masculino</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="fem" name="genero"
                                        placeholder="feminino">
                                    <label class="form-check-label" for="fem">Feminino</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="outro" name="genero"
                                        placeholder="outro">
                                    <label class="form-check-label" for="outro">Outro</label>
                                </div>
                            </div>

                            <!-- Área de Texto -->
                            <div class="form-group">
                                <label for="formacao">Formação:</label>
                                <textarea class="form-control" id="formacao" name="formacao" rows="1"></textarea>
                            </div>

                            <!-- Seleção de Estado -->
                            <div class="form-group">
                                <label for="estado">Estado:</label>
                                <select class="form-control" id="estado" name="estado" required>
                                    <option placeholder="">Selecione um estado</option>
                                </select>
                            </div>

                            <!-- Seleção de Município -->
                            <div class="form-group">
                                <label for="municipio">Município:</label>
                                <select class="form-control" id="municipio" name="municipio" required>
                                    <option placeholder="">Selecione um município</option>
                                </select>
                            </div>

                            <!-- Botões de Envio e Reset -->
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="reset" class="btn btn-secondary">Limpar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript do Bootstrap e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="scripts/formulario.js"></script>
    <script src="scripts/estados_municipios_api.js"></script>

</body>
</html>
